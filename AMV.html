    <script>

          loop : false,
          download: true,
          counter: true,

          margins: 10,
          rowHeight: 300,
          maxRowHeight: 325,

        // Init justified gallery for photos

          waitThumbnailsLoad: false,
          margins: 10,
          rowHeight: 250,
          maxRowHeight: 275,
